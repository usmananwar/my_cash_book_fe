<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cashbooks - My Cashbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../service-worker.js').then(() => {
          console.log('Service Worker Registered');
        });
      }
    </script>
</head>
<body class="cashbook-body">
    <!-- Header -->
    <header class="cashbook-header">
        <div class="header-content">
            <div class="user-greeting">
                <h2>My Cashbooks</h2>
                <p>Manage your financial records</p>
            </div>
            <div class="header-actions">
                <button id="createNewCashbookBtn" class="header-btn" title="Create New Cashbook">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="logoutBtn" class="header-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Quick Create Section -->
    <section class="quick-create-section">
        <div class="quick-create-card">
            <div class="create-icon">
                <i class="fas fa-plus"></i>
            </div>
            <h3>Create New Cashbook</h3>
            <p>Start tracking your finances with a new cashbook</p>
            <button id="quickCreateBtn" class="create-btn">
                <i class="fas fa-book"></i>
                Create Cashbook
            </button>
        </div>
    </section>

    <!-- Cashbooks List -->
    <section class="cashbooks-section">
        <div class="section-header">
            <h3>Your Cashbooks</h3>
            <div class="view-options">
                <button id="gridViewBtn" class="view-btn active" title="Grid View">
                    <i class="fas fa-th-large"></i>
                </button>
                <button id="listViewBtn" class="view-btn" title="List View">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading your cashbooks...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">
                <i class="fas fa-book-open"></i>
            </div>
            <h3>No Cashbooks Yet</h3>
            <p>Create your first cashbook to start tracking your finances</p>
            <button class="create-btn" onclick="showCreateForm()">
                <i class="fas fa-plus"></i>
                Create Your First Cashbook
            </button>
        </div>

        <!-- Cashbooks Grid -->
        <div id="cashbooksGrid" class="cashbooks-grid" style="display: none;">
            <!-- Cashbook items will be loaded here -->
        </div>

        <!-- Cashbooks List -->
        <div id="cashbooksList" class="cashbooks-list" style="display: none;">
            <!-- Cashbook items will be loaded here -->
        </div>
    </section>

    <!-- Create Cashbook Modal -->
    <div id="createCashbookModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Cashbook</h3>
                <button id="closeModalBtn" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="createCashbookForm">
                <div class="input-group">
                    <i class="fas fa-book input-icon"></i>
                    <input type="text" id="cashbookName" placeholder="Enter cashbook name" required maxlength="50">
                </div>
                <div class="input-group">
                    <i class="fas fa-align-left input-icon"></i>
                    <input type="text" id="cashbookDescription" placeholder="Description (optional)" maxlength="100">
                </div>
                <div class="input-group">
                    <i class="fas fa-palette input-icon"></i>
                    <select id="cashbookColor">
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                        <option value="red">Red</option>
                        <option value="teal">Teal</option>
                    </select>
                </div>
                <button type="submit" id="createBtn" class="submit-btn">
                    <i class="fas fa-plus"></i>
                    Create Cashbook
                </button>
            </form>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="fabBtn" title="Create New Cashbook">
        <i class="fas fa-plus"></i>
    </button>

    <script type="module" src="../js/cashbooks.js"></script>
</body>
</html>
