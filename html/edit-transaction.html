<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction - My Cash Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../service-worker.js').then(() => {
          console.log('Service Worker Registered');
        });
      }
    </script>
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Transaction</h1>
     
                <!-- Delete Link -->
        <div class="delete-section">
            <a href="#" id="deleteTransactionLink" class="delete-link">🗑️ Delete Transaction</a>
        </div>

        <!-- Transaction Date Information -->
        <div class="transaction-info">
            <div class="info-row">
                <span class="info-label">Created:</span>
                <span id="transactionDate" class="info-value">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Last Updated:</span>
                <span id="updatedDate" class="info-value">-</span>
            </div>
        </div>


        
        <form id="editTransactionForm">
            <input type="hidden" id="transactionId">
            <input type="number" id="editAmount" placeholder="Amount" required step="0.01">
            <input type="text" id="editDescription" placeholder="Description" required>
            <select id="editType" required>
                <option value="">Select Type</option>
                <option value="credit">💰 Credit (Income)</option>
                <option value="debit">💸 Debit (Expense)</option>
            </select>        

            <div class="actions" style="display: flex; gap: 8px;"> 
                <button type = "button" onclick="window.location.href='dashboard.html'" style="width: 140px;" >← Back</button>
                <button id="saveTransactionBtn" type = "submit" class="btn-secondary" style="width: 140px; margin-bottom: 0px;">Save</button>
            </div>

            
         </form>


        <!-- Delete Confirmation Modal (scoped to container) -->
        <div id="deleteModal" class="modal" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); justify-content:center; align-items:center; z-index:1000;">
            <div style="background:#fff; padding:2em; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); text-align:center; min-width:300px;">
                <h2>Delete Transaction</h2>
                <p>Are you sure you want to delete this transaction? This action cannot be undone.</p>
                
                <button id="cancelDeleteBtn" class="btn-danger" style="margin-right:1em;">No</button>
                <button id="confirmDeleteBtn" class="btn-secondary" >Yes</button>
            </div>
        </div>
        
    </div>
    <script type="module" src="../js/edit-transaction.js"></script>
</body>
</html>
