<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cashbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../service-worker.js').then(() => {
          console.log('Service Worker Registered');
        });
      }
    </script>
</head>
<body class="cashbook-body">
    <!-- Header -->
    <header class="cashbook-header">
        <div class="header-content">
            <div class="user-greeting">
                <h2>Good <span id="timeOfDay">Morning</span></h2>
                <p>Ready to manage your money?</p>
            </div>
            <div class="header-actions">
                <button id="cashbooksBtn" class="header-btn" title="My Cashbooks">
                    <i class="fas fa-book"></i>
                </button>
                <!-- <button id="createCashbookBtn" class="header-btn" title="Create New Cashbook">
                    <i class="fas fa-plus"></i>
                </button> -->
                <button id="logoutBtn" class="header-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Balance Card -->
    <section class="balance-section">
        <div class="balance-card">
            <div class="balance-header">
                <span>Total Balance</span>
                <button id="toggleBalance" class="toggle-btn">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
            </div>
            <div class="balance-amount" id="balanceDisplay">$0.00</div>
            <!-- <div class="balance-stats">
                <div class="stat">
                    <span class="stat-label">This Month</span>
                    <span class="stat-value income" id="monthlyIncome">+$0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Expenses</span>
                    <span class="stat-value expense" id="monthlyExpense">-$0</span>
                </div>
            </div> -->
        </div>
    </section>

    <!-- Quick Actions -->
    <section class="quick-actions">
        <div class="action-buttons">
            <button class="quick-btn income-btn" id="quickIncomeBtn">
                <div class="btn-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <span>Credit</span>
            </button>
            <button class="quick-btn expense-btn" id="quickExpenseBtn">
                <div class="btn-icon">
                    <i class="fas fa-minus"></i>
                </div>
                <span>Debit</span>
            </button>
        </div>
    </section>

    <!-- Quick Add Form (Hidden by default) -->
    <section class="quick-add-section" id="quickAddSection" style="display: none;">
        <div class="quick-add-form">
            <div class="form-header">
                <h3 id="formTitle">Add Income</h3>
                <button class="close-btn" id="closeFormBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="quickAddForm">
                <div class="amount-input-container">
                    <span class="currency">$</span>
                    <input type="number" id="quickAmount" placeholder="0.00" step="0.01" required>
                </div>
                <input type="text" id="quickDescription" placeholder="What's this for?" required>
                <select id="quickCategory">
                    <option value="general">General</option>
                    <option value="food">Food & Dining</option>
                    <option value="transport">Transportation</option>
                    <option value="shopping">Shopping</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="bills">Bills & Utilities</option>
                    <option value="salary">Salary</option>
                    <option value="freelance">Freelance</option>
                    <option value="investment">Investment</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-check"></i>
                    Add Transaction
                </button>
            </form>
        </div>
    </section>

    <!-- Transactions -->
    <section class="transactions-section">
        <div class="section-header">
            <h3>Recent Transactions</h3>
            <button class="filter-btn" id="filterBtn">
                <i class="fas fa-filter"></i>
            </button>
        </div>
        
        <!-- Filter Options -->
        <div class="filter-options" id="filterOptions" style="display: none;">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="credit">Income</button>
                <button class="filter-tab" data-filter="debit">Expenses</button>
            </div>
        </div>

        <div class="transactions-container" id="transactionsContainer">
            <!-- Transactions will be loaded here -->
        </div>
        
        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" id="loadMoreBtn">
                <i class="fas fa-chevron-down"></i>
                Load More
            </button>
        </div>
    </section>

    <!-- Floating Action Button -->
    <button class="fab" id="fabBtn">
        <i class="fas fa-plus"></i>
    </button>

    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
