<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - My Cash Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../service-worker.js').then(() => {
          console.log('Service Worker Registered');
        });
      }
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° My Cash Book</h1>
        <div id="balanceDisplay" style="font-weight:bold; font-size:1.2em; margin: 16px 0;"></div>
        <div class="actions">
            <button id="creditBtn">+ Add Credit</button>
            <button id="debitBtn" class="btn-secondary">- Add Debit</button>
        </div>
        <div id="formSection" style="display:none;"></div>
        <div class="dashboard-table-container">
            <table id="transactionsTable" class="dashboard-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button id="logoutBtn" class="btn-secondary">Sign Out</button>
    </div>
    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
