<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credit - My Cash Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add Credit</h1>
        <form id="creditForm">

            <input type="text" id="creditDesc" placeholder="Description" required>
            <button type="submit">Add Credit</button>
        </form>
        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>
    <script type="module" src="credit.js"></script>
</body>
</html>
