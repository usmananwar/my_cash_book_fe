<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction - My Cash Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(() => {
          console.log('Service Worker Registered');
        });
      }
    </script>
</head>
<body>
    <div class="container">
        <h1>âœï¸ Edit Transaction</h1>
        <form id="editTransactionForm">
            <input type="hidden" id="transactionId">
            <input type="number" id="editAmount" placeholder="Amount" required step="0.01">
            <input type="text" id="editDescription" placeholder="Description" required>
            <select id="editType" required>
                <option value="">Select Type</option>
                <option value="credit">ğŸ’° Credit (Income)</option>
                <option value="debit">ğŸ’¸ Debit (Expense)</option>
            </select>
            <button type="submit">Save Changes</button>
        </form>
        <button id="deleteTransactionBtn" class="btn-danger" style="margin-top: 1em;">ğŸ—‘ï¸ Delete Transaction</button>
        <!-- Delete Confirmation Modal (scoped to container) -->
        <div id="deleteModal" class="modal" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); justify-content:center; align-items:center; z-index:1000;">
            <div style="background:#fff; padding:2em; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); text-align:center; min-width:300px;">
                <h2>Delete Transaction</h2>
                <p>Are you sure you want to delete this transaction? This action cannot be undone.</p>
                <button id="confirmDeleteBtn" class="btn-danger" style="margin-right:1em;">Yes, Delete</button>
                <button id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
        <button onclick="window.location.href='dashboard.html'" class="btn-secondary">â† Back to Dashboard</button>
    </div>
    <script type="module" src="edit-transaction.js"></script>
</body>
</html>
