<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - My Cash Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div id="balanceDisplay" style="font-weight:bold; font-size:1.2em; margin: 16px 0;"></div>
        <div class="actions">
            <button id="creditBtn">Credit</button>
            <button id="debitBtn">Debit</button>
        </div>
        <div id="formSection" style="display:none;"></div>
        <div class="dashboard-table-container">
            <table id="transactionsTable" class="dashboard-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button id="logoutBtn">Logout</button>
    </div>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
